<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand"><h1>VINT</h1>интернет-магазин</p>
        <div class="d-flex">
            <a class="nav-link" href="/login">Войти в аккаунт</a>
            <a class="nav-link" href="/">Вернуться на главную</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="h5" style="text-align: center;">
            <div style="margin: 10px">Регистрация</div>
        </div>
        <div class="col align-items-center" style="text-align: center;">
            <form method="post" th:action="@{/registration}" th:object="${userForm}">

                <label for="login">Введите логин: </label>
                <input type="text"  th:field="*{login}" name="username" id="login">
                <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                <br><br>

<!--                <label for="username">Введите ФИО: </label>-->
                <label for="username">#{user.username}</label>
                <input type="text"  th:field="*{username}" name="username" id="username">
                <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                <br><br>

                <label for="password">Введите пароль: </label>
                <input type="password" th:field="*{password}" name="password" id="password">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <br><br>

                <label for="passwordConfirm">Повторите пароль: </label>
                <input type="password" th:field="*{passwordConfirm}" name="password" id="passwordConfirm">
                <div style="color: red" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
                <br><br>

                <label for="email">Введите e-mail: </label>
                <input type="email"  th:field="*{email}" name="email" id="email">
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                <br><br>

                <label for="mobile">Введите телефон: </label>
                <input type="text"  th:field="*{mobile}" name="mobile" id="mobile">
                <div style="color: red" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
                <br><br>

<!--                <label for="registered_at">Введите дату регистрации: </label>-->
<!--                <input type="date"  th:field="*{registered_at}" name="registered_at" id="registered_at">-->
<!--                <div style="color: red" th:if="${#fields.hasErrors('registered_at')}" th:errors="*{registered_at}"></div>-->
<!--                <br><br>-->

                <input type="submit" value="Зарегистрироваться">
            </form>
        </div>
    </div>
    <a href="/">Главная</a>
</div>
</body>
</html>
